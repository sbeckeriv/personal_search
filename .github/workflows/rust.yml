name: Rust

on:
  push:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.0.1
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          default: true
          override: true
      - name: Install system dependencies
        run: |
          sudo apt-get update \
          && sudo apt-get install -y \
          libdbus-1-dev && cargo install --force cargo-strip
      - name: Build
        run: cargo build --bin chrome_sync --release --features "brave sync" && mv target/release/chrome_sync target/release/brave_sync && cargo build --release --features "server static sync toolkit" &&   cargo strip
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/firefox_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/chrome_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/personal_search
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/server
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/brave_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.0.1
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          target: x86_64-apple-darwin
          default: true
          override: true
      - name: Install system dependencies
        run: cargo install --force cargo-strip
      - name: Build
        run: cargo build --bin chrome_sync --release --features "brave sync" && mv target/release/chrome_sync target/release/brave_sync && cargo build --release --features "server static sync toolkit" &&   cargo strip
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/firefox_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/brave_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/chrome_sync
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/personal_search
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/server
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search


  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.0.1
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          target: x86_64-pc-windows-msvc
          default: true
          override: true
      - name: Install system dependencies
        run: cargo install --force cargo-strip
      - name: Build
        run: cargo build --bin chrome_sync --release --features "brave sync" && mv target/release/chrome_sync.exe target/release/brave_sync.exe && cargo build --release --features "server static sync toolkit" &&   cargo strip
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/firefox_sync.exe
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/chrome_sync.exe
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/personal_search.exe
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/server.exe
          tag: ${{ runner.OS }}-build-${{ github.ref }}
          overwrite: true
          release_name: ${{ runner.OS }}-private-search
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/brave_sync.exe
          tag: ${{ runner.OS }}-build-${{ github.ref }}
